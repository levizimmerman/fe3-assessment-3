<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>@levizimmerman</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header class="group">
    <div class="title">
      <h1 class="title-text">
        Comparison of sleepcycle and daily activities <br>
        <small>Daily activities: stepcounts, flights climbed &amp; distance walked or ran</small>
      </h1>
    </div>
    <div class="time-filter" id="timeFilter"></div>
  </header>
  <main>
    <div>
      <svg id="stepCount"></svg>
    </div>
    <div>
      <svg id="flightsClimbed"></svg>
    </div>
    <div>
      <svg id="distanceWalkingRunning"></svg>
    </div>
    <div>
      <svg id="sleepCycle"></svg>
    </div>
  </main>
  <div class="loader">
    A moment please, Loading data...
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <script src="./d3.js"></script>
  <script src="./moment.js"></script>
  <script src="./shared/events.js"></script>
  <script src="./shared/utils.js"></script>
  <script src="./shared/timeFilter.js"></script>
  <script src="./graphs/BarChart.js"></script>
  <script src="./graphs/SleepCycle.js"></script>
  <script src="./index.js"></script>
</body>

</html>
